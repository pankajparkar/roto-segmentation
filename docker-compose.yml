version: '3.8'

# Optimized for Apple Silicon (M1/M2/M3) Macs
# For NVIDIA GPU systems, see docker-compose.nvidia.yml

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    platform: linux/arm64  # Native ARM64 for M1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rotoseg
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    platform: linux/arm64  # Native ARM64 for M1
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      platforms:
        - linux/arm64
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/rotoseg
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
      - DEBUG=true
      - DEVICE=cpu  # MPS not available in Docker, use CPU
    volumes:
      - ./backend/src:/app/src:ro
      - storage_data:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn roto_seg.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (development mode)
  frontend:
    image: node:20-alpine
    platform: linux/arm64  # Native ARM64 for M1
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev --host"
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
  redis_data:
  storage_data:
  frontend_node_modules:
